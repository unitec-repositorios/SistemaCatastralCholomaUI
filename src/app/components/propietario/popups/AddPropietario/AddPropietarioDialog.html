<mat-form-field class="long-form-field">
    <input matInput [(ngModel)]="data.nombres" placeholder="Nombres" name="nombres">
</mat-form-field>
  
<mat-form-field class="long-form-field">
    <input matInput [(ngModel)]="data.apellidos" placeholder="Apellidos" name="apellidos">
</mat-form-field><br/>

<mat-form-field class="form-field">
    <input matInput [(ngModel)]="data.identidad" placeholder="Identidad" name="identidad">
</mat-form-field>
<mat-form-field class="form-field">
    <input  matInput [(ngModel)]="data.telefono" placeholder="Telefono" name="telefono">
</mat-form-field>

<mat-form-field class="long-form-field">
    <input matInput [(ngModel)]="data.rtn" placeholder="RTN" name="rtn">
</mat-form-field>
  
<mat-form-field class="form-field">
    <mat-select [(ngModel)]="data.sexo" placeholder="Sexo" name="sexo">
      <mat-option value="M">Masculino</mat-option>
      <mat-option value="F">Femenino</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="long-form-field">
    <mat-select [(ngModel)]="data.nacionalidad" placeholder="Nacionalidad" name="nacionalidad">
        <mat-option value="BLZ">Belice</mat-option>
        <mat-option value="HND">Honduras</mat-option>
        <mat-option value="CRI">Costa Rica</mat-option>
        <mat-option value="GTM">Guatemala</mat-option>
        <mat-option value="NIC">Nicaragua</mat-option>
        <mat-option value="PAN">Panam√°</mat-option>        
    </mat-select>
</mat-form-field><br/>

<button mat-raised-button name="sendPropietario" [mat-dialog-close]="data" cdkFocusInitial>Enviar</button>
<button  mat-raised-button (click)="onNoClick()">Cancelar</button>
